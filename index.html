<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Fontawesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 8AM -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">8:00AM</div>
        <textarea id="8" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 9AM -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">9:00AM</div>
        <textarea id="9" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10AM -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">10:00AM</div>
        <textarea id="10" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11AM -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">11:00AM</div>
        <textarea id="11" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12PM -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">12:00PM</div>
        <textarea id="12" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1PM(13) -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">1:00PM</div>
        <textarea id="13" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2PM(14) -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">2:00PM</div>
        <textarea id="14" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3PM(15) -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">3:00PM</div>
        <textarea id="15" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4PM(16) -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">4:00PM</div>
        <textarea id="16" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5PM(17) -->
      <div class="row">
        <div class="col-2 d-flex align-items-center hour">5:00PM</div>
        <textarea id="17" class="col-8 toDoText"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- To Add another Timeblock copy & past Div row above & change the time & the id & update JS -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
